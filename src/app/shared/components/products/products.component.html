<div class="row">
    <div class="col-12 text-right">
        <!-- <button class="btn btn-info" routerLink = "addProduct">Add Product</button> -->
        <button mat-flat-button color="primary" routerLink="addProduct">Add Product</button>
    </div>
    <div class="col-md-4">
        <ul class="list-group" *ngIf="prodData; else noprod">
            <li
            [routerLink]="[prod.pid]"
            [queryParams]="{canEdit:prod.canReturn}"
            *ngFor="let prod of prodData"
            class="list-group-item list-group-item-success">
            {{prod.pname}}
        </li>
        </ul>
    </div>
</div>


<ng-template #noprod>
    <p class="alert alert-danger">No Products Available</p>
</ng-template>
