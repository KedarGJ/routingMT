<h2>
    {{!isinEditMode ? "Add Product" : "Update Product"}}
</h2>

<form [formGroup]="prodForm" (ngSubmit)="onProdAdd()"> 
    <div class="form-group">
        <label for="pname">Product Name</label>
        <input type="text" class="form-control" id="pname" formControlName="pname">
    </div>
    <div class="form-group">
        <label for="pstatus">Product Status</label>
        <select type="text" id="pstatus" formControlName="pstatus" class="form-control">
            <option value="Dispatched">Dispatched</option>
            <option value="In-Progress">In-Progress</option>
            <option value="Delivered">Delivered</option>
        </select>
    </div>
    <div class="form-group">
        <label for="canReturn">CanReturn</label>
        <select type="text" id="canReturn" formControlName="canReturn" class="form-control">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
    </div>
    <button type="submit" *ngIf="!isinEditMode" class="btn btn-info btn-sm">Add Product</button>
    <button type="button" *ngIf="isinEditMode" [disabled]="canEditParams===0" (click)="onProdUpdate()" class="btn btn-info btn-sm">Update Product</button>
</form>
