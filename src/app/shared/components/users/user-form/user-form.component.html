<div class="card">
    <div class="card-header">
        <h2>
            {{isinEditmode ? 'Update User' : 'Add User'}}
        </h2>
    </div>

<div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onUserAdd()">
         <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" formControlName="userName">
         </div>
         <div class="form-group">
            <label for="userRole">User Role</label>
            <select type="text" class="form-control" id="userRole" formControlName="userRole">
                <option value="admin">Admin</option>
                <option value="buyer">buyer</option>
            </select>
         </div>

         <button type="submit" class="btn btn-primary btn-sm" *ngIf="!isinEditmode" >Add User</button>
         <button 
         [disabled]="userRole==='buyer'"
         type="button" class="btn btn-primary btn-sm" (click)="onUpdateuser()" *ngIf="isinEditmode">Update User</button>
    </form>
</div>
</div>
